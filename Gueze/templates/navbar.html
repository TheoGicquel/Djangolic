<header aria-label="Site Header" class="bg-white">
  <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <div class="md:flex md:items-center md:gap-12">
        <a class="block text-amber-600 font-extrabold" href="/">
          <span class="sr-only">Home</span>
          Djangolic / Gueze
        </a>
      </div>

      <div class="hidden md:block">
        <nav aria-label="Site Nav">
          <ul class="flex items-center gap-6 text-sm">
            <li>
              <a
                class="text-gray-500 transition hover:text-amber-500/75"
                href="/index"
              >
                Index
              </a>
            </li>
            <li>
              <a
                class="text-gray-500 transition hover:text-amber-500/75"
                href="/search"
              >
                Search
              </a>
            </li>

            <li>
              <a
                class="text-gray-500 transition hover:text-amber-500/75"
                href="/create"
              >
                Create
              </a>
            </li>

         {% comment %}    <li>
              <a
                class="text-gray-500 transition hover:text-amber-500/75"
                href="/delete"
              >
                Delete
              </a>
            </li> {% endcomment %}

            {% comment %} <li>
              <a
                class="text-gray-500 transition hover:text-amber-500/75"
                href="/update"
              >
                Update
              </a>
            </li> {% endcomment %}

            <li>
              <a
                class="text-gray-500 transition hover:text-amber-500/75"
                href="/about"
              >
                About
              </a>
            </li>


          </ul>
        </nav>
      </div>

      <div class="flex items-center gap-4">
        <div class="sm:flex sm:gap-4">
          <a
            class="rounded-md bg-amber-600 px-5 py-2.5 text-sm font-medium text-white shadow"
            href="/admin"
          > 
            Admin
            <i class="fa-solid fa-user pl-1"></i>
          </a>

          
        </div>

        <div class="block md:hidden">
          <button
            class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
